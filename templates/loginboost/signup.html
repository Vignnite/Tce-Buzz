<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hop in -With us</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {%for message in messages%}
        <div class ="alert alert-{{ message.tags}} alert dismissible fade show" role ="alert">
        <strong>Message:</strong>>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label = "Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>    
        {% endfor %}

        <h2> You hav hit the Sign-Up page</h3>
        
        <form action ="/signup" method="post">
        {% csrf_token %}
            <label for="">First name:</label><br>   
            <input type="text" id ="fn" name ="fn" placeholder ="Enter your First name" Required><br>
        
            <label for="">surname:</label><br>   
            <input type="text" id ="sn" name ="sn" placeholder ="Enter your surname name"Required><br>

            <label for="">Username:</label><br>   
            <input type="text" id ="un" name ="un" placeholder ="Choose Username" Required><br>
       
            <label for="">Email id:</label><br>   
            <input type="email" id ="em" name="em" placeholder ="format like email@gmail.com" Required><br>
            
            <label for="">Password:</label><br>   
            <input type="password" id ="pass1" name="pass1" placeholder ="Enter password" Required><br>

            <label for="">Confirm Password:</label><br>   
            <input type="password" id ="pass2" name="pass2" placeholder ="Confirm password" Required><br>
            
            <input type="checkbox"  id="tac" name="tac" Required>  
            <label for="">I have read the above details and ready to signup @TermsandConditons apply </label><br>   
         
            <button type="submit">Sign-Up</button>
            <button type="reset">Reset</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
