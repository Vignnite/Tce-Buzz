<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Homepage</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    {%for message in messages%}
    <div
      class="alert alert-{{ message.tags}} alert dismissible fade show"
      role="alert"
    >
      <strong>Message:</strong>>{{message}}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <h2>I see you have a gud choice as u landed in here</h2>

    {%if user.is_authenticated%}
    <h3>Hello {{fn}}</h3>
    <h4>You've Successfully logged-in.</h4>
    <button type="submit"><a href="/signout">signout</a></button>
    <h3>Do you wanna check out our new AV conferencing feature</h3>
    <button type="submit"><a href="/avc">AV Meet</a></button>
    {% else %}
    <button type="submit"><a href="/signup">signup</a></button>
    <button type="submit"><a href="/signin">signin</a></button>
    {% endif %}

    <script src="" async defer></script>
  </body>
</html>
